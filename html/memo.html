<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="../css/h5.css" rel="stylesheet">
    <link href="../css/nsMemo.css" rel="stylesheet">
    <title>ns memo</title>
</head>

<body class="memoBody">
    <header class="nsMemoHeader">
        <img src="../img/logo.png" class="nsLogo">
        <span class="nsMemoTitle">记事本</span>
    </header>
    <div id="nsMemoInfoContainer">
        <div class="nsMemoSubTitleRow">
            <input type="text" id="memoInput" name="memoInput" class="memoInput">
            <button id="memoSubmitBtn" class="memoSubmitBtn">提交</button>
        </div>
        <div class="nsMemoInfoSub">
            <div class="nsMemoInfoSubTitle">
                <span>未完成</span>
                <span id="todoCntSpan" data-h5-bind="todoCntVal"></span>
                <span>(件)</span>
            </div>
            <div class="bottomArrowDiv" id="todoArrow"></div>
        </div>
        <div id="nsMemoTodoInfoList" class="nsMemoListDiv"></div>
        <div class="nsMemoInfoSub">
            <div class="nsMemoInfoSubTitle">
                <span>已完成</span>
                <span id="doneCntSpan" data-h5-bind="doneCntVal"></span>
                <span>(件)</span>
            </div>
            <div class="bottomArrowDiv" id="doneArrow"></div>
        </div>
        <div id="nsMemoDoneInfoList" class="nsMemoListDiv"></div>
        <div class="nsMemoInfoSub">
            <div class="nsMemoInfoSubTitle">
                <span>已取消</span>
                <span id="cancelCntSpan" data-h5-bind="cancleCntVal"></span>
                <span>(件)</span>
            </div>
            <div class="bottomArrowDiv" id="cancleArrow"></div>
        </div>
        <div id="nsMemoDeleteInfoList" class="nsMemoListDiv"></div>
        <div>
            <button id="memoSaveBtn" class="memoSaveBtn">保存</button>
        </div>
    </div>
    <script type="text/javascript" src="../js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="../js/lib/ejs-h5mod.js"></script>
    <script type="text/javascript" src="../js/lib/h5.dev.js"></script>
    <script type="text/javascript" src="../js/nsMemoController.js"></script>
</body>

</html>
