<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="../css/h5.css" rel="stylesheet">
    <link href="../css/memo.css" rel="stylesheet">
    <title>ns memo</title>
</head>

<body class="memoBody">
    <header class="nsMemoHeader">
        <img src="../img/logo.png" class="nsLogo">
        <span class="nsMemoTitle">记事本</span>
    </header>
    <div id="nsMemoInfoContainer">
        <div class="nsMemoSubTitleRow">
            <input type="text" id="memoInput" name="memoInput" class="memoInput">
            <button class="memoSubmitBtn">提交</button>
        </div>
        <div id="nsMemoInfoListDiv" class="nsMemoInfoList"></div>
        <div>
            <div class="loading-1 loadMore" id="loadingDiv">
                <i></i>
            </div>
            <div class="loadMore" id="nomalLoadDiv" style="display: none;">
                <span id="loadMore">加载更多</span>
            </div>
            <div class="backTop">
                <img id="backTop" width="60" height="60" src="../img/backTop.jpg">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="../js/lib/ejs-h5mod.js"></script>
    <script type="text/javascript" src="../js/lib/h5.dev.js"></script>
    <script type="text/javascript" src="../js/nsMemoController.js"></script>
</body>

</html>
